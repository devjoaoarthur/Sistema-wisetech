<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastre-se</title>
    <link rel="icon" href="/assets/img/logo-icon.png">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-pai">
        <div class="container-left">
            <img src="/assets/img/logo.png" alt="wisetech">
    
            <div class="label">
                <img src="/assets/img/login.png" alt="">
            </div>
        </div>
        <div class="container-right">
            <div class="label-text">
                <h1>Login</h1>
                <p>Preencha os campos abaixo com os seus dados de acesso.</p>
            </div>
    
            <div class="form-login">
                <form action="">
                    <input type="text" name="e-mail" required placeholder="Digite o seu e-mail">
                    <input type="password" name="password" required placeholder="Digite sua senha">
                    <button type="submit">Acessar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
